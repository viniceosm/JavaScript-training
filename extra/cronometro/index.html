<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>Cronômetro</title>
  </head>
  <body>
		<div class="jumbotron jumbotron-fluid">
			<div class="container">
				<p class="lead">Aprender sem pensar é tempo perdido. ~ Confúcio</p>
				<div class="dataAtual" id="informaDataAtual"></div>
				<div class="separador"></div>
				<div class="horaAtual" id="informaHoraAtual"></div>
			</div>
		</div>
	<div class="container ">
		<div class="row color">
			<div class="card border-primary mb-3 " style="max-width: 17rem;">
				<span class="card-header">Cronômetro</span>
				<div class="card-body text-primary">
					<h6>Temos tão pouco tempo</h6>
					<h3>
						<span id="spanHora">00</span>:
						<span id="spanMinuto">00</span>:
						<span id="spanSegundo">00</span>
					</h3>
					<button id="btnIniciar" class="btn btn-secondary">Iniciar</button>
					<button id="btnLimpar" class="btn btn-light" disabled>Limpar</button>
					<button id="btnParar" class="btn btn-danger" disabled>Parar</button>
				</div>
			</div>
		</div>
	</div>
		<script src="assets/js/cronometro.js"></script>
		<script src="assets/js/hora_data_atual.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
