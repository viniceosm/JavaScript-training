<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos - Validação em formulário de login - Submit</title>
</head>
<body>
    <div class="container">
        <h1>Validação em formulário pelo checkbox</h1>
        <form action="#">
            <textarea name="" id="contrato" cols="50" rows="10" readonly>Contrato de serviço prestados</textarea>
            <br>
            <label>
                <input type="checkbox" name="chk" id="chk" checked>
                Li e aceito os termos desse contrato
            </label>
            
            <input type="submit" id="btn" value="Continuar">
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
